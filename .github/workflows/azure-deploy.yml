name: Azure Deploy

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Install Azure CLI
      run: |
           # Install Azure CLI
           curl -sL https://aka.ms/InstallAzureCLIDeb | sudo bash

    - name: Log in to Azure with Service Principal
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
    
    - name: Build and deploy to Azure Web App
      run: |
        # Create a zip file containing the index.html
        zip -r code.zip index.html

        # Deploy to Azure Web App
        az webapp deployment source config-zip \
          -g RG_IAC \
          -n Samplehelloworldapp \
          --src ./code.zip
    - name: Create and Upload Artifact
      run: |
        # Create a zip file containing the index.html
        zip -r deploy.zip index.html
        mv deploy.zip $GITHUB_WORKSPACE
        artifacts:
             name: deployment-artifact
             path: $GITHUB_WORKSPACE/deploy.zip
